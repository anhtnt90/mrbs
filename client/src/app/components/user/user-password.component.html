<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
    <div>
        <h1 class="form-header">Change your password</h1>
        <form novalidate (ngSubmit)="onSubmit()" [formGroup]="form" #f="ngForm">
            <ul *ngIf="(errors | json) != '{}'" class="form-error margin-bottom-15 break-word">
                <li *ngFor="let error of errors | objecttoarray:'key':'true'" class="margin-left-15">{{ error }}</li>
            </ul>
            <div *ngIf="message" class="form-success margin-bottom-15 break-word">{{ message }}</div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Current password" name="password_current"
                [(ngModel)]="model.password_current"
                formControlName="password_current">
                <div *ngIf="formErrors.password_current" class="form-error">
                    {{ formErrors.password_current }}
                </div>
            </div>
            <div class="form-group" formGroupName="passwords">
                <input type="password" class="form-control" placeholder="Password" name="password"
                [(ngModel)]="model.password"
                formControlName="password">
                <div *ngIf="formErrors.password" class="form-error">
                    {{ formErrors.password }}
                </div>
            </div>
            <div class="form-group" formGroupName="passwords">
                <input type="password" class="form-control" placeholder="Retype password" name="password_confirmation"
                [(ngModel)]="model.password_confirmation"
                formControlName="password_confirmation"
                [class.invalid]="!f.form.controls.passwords.valid">
                <div *ngIf="formErrors.passwords.password_confirmation" class="form-error">
                    {{ formErrors.password_confirmation }}
                </div>
                <div *ngIf="formErrors.passwords" class="form-error">
                    {{ formErrors.passwords }}
                </div>
            </div>
            <button type="button" class="btn btn-default" (click)="goBack()" >Back</button>
            <button type="submit" class="btn btn-default" [disabled]="!f.form.valid || submitting">Update <i *ngIf="submitting" class="fa fa-circle-o-notch fa-spin"></i></button>
        </form>
    </div>
</div>
